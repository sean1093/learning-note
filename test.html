<script>

function changeInfo(name, age) {
    this.name = name;
    this.age = age;
}

let obj = {
    name: 'Sean',
    age: '100'
}

console.log(obj);

changeInfo.apply(obj, ['Tom', '200']);
console.log(obj);

changeInfo.call(obj, 'Tony', '300');
console.log(obj);

changeInfo.call(obj, 'Sean');
console.log(obj);

</script>
