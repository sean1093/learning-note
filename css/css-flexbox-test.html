<!-- sample from: http://www.oxxostudio.tw/articles/201501/css-flexbox.html -->
<style>
    .outer {
        display: flex;
    }
    .flex{
        display:inline-flex;
        height:60px;
        margin:5px 5px 40px;
        border:1px solid #000;
        vertical-align: top;
    }
    .flex-300{
        width:300px;
    }
    .flex-150{
        width:80px;
    }
    .item{
        height:60px;
        text-align: center;
        line-height: 50px;
    }
    .item1{
        flex:1 2 200px;
        background:rgb(255, 0, 0);
    }
    .item2{
        flex:2 1 100px;
        background:rgb(0, 170, 255);
    }
</style>
<div class="outer">
    <div class="flex flex-300">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
    </div>
    <div class="flex flex-150">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
    </div>
</div>
